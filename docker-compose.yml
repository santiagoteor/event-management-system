version: '3.8'

services:
  app:
    build:
      context: .
    command: >
      sh -c "./wait-for-it.sh db:5432 -- 
             python manage.py migrate &&
             python manage.py loaddata initial_events &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lab4_db
      POSTGRES_USER: administrator
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"

